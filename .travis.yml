language: python
python:
    - 3.6

addons:
  apt:
    packages:
    - pandoc

install:
  - pip install -r requirements.txt
  - pip install -r requirements-docs.txt

script:
  - set -e
  - pip install -e .
  - cd docs
  - make buildapi
  - make html
  - pip install doctr
  - cd ..
  - doctr deploy . --built-docs docs/_build/html/

env:
  global:
    - secure: ""

- doctr:
  - key-path: 'examples/github_deploy_key.enc'